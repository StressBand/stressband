<!DOCTYPE html>
<html>
	<head>
		<title>stressband Mobile Dispay</title>

		<!-- Viewport mobile tag for sensible mobile support -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/mobile.css" type="text/css" />
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script src="js/lib/LAB.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$LAB
			.script("js/lib/jquery-1.9.1.min.js")
			.script("js/lib/easeljs-0.6.0.min.js")
			.script("js/lib/underscore-min.js")
			.script("js/lib/d3.v2.min.js").wait()
			.script("js/mobile.js")
			.wait(function(){
				$(function(){
					SB.mobile.init('#container','#screen');
				});
			});
		</script>
		
	</head>

	<body>
		<div id="container">
			<div id="prompt">
				<div class="card">
					<span class="icon-lightbulb"></span>
					<p> It looks like you could use a <span>relaxation</span> exercise.</p>
					<ul class="opts">
						<li id="play" class="btn">Let's Do It!</li>
						<li id="cancel" class="btn neg">Not Now.</li>
					</ul>
				</div>
			</div>
			<div id="chart"></div>
			<ul id="controls">
				<li id="next" class="sans-serif disabled"> Inflate </li>
				<li id="prev" class="sans-serif"> Deflate </li>
			</ul>
			<section class="above">
				<ul id="breaths">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</section>
			<section class="below">
				<div class="filter"></div>
				<canvas id="screen" width="500px" height="500px"></canvas>
			</section>
		</div>
	</body>
</html>
